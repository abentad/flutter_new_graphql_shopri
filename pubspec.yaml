version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  #for storing settings and user token securely
  flutter_secure_storage: ^4.2.1
  #for picking image from gallery or taking picture from camera
  image_picker: ^0.8.4+2
