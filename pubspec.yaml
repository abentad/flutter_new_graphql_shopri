  firebase_core: ^1.10.0
  firebase_messaging: ^11.0.0
  pinput: ^1.2.2
  flutter_dropdown: ^1.0.0+hotfix.1
  extended_image: ^5.1.3
  image_editor: ^1.0.2
  image: ^3.1.0
  flutter_blurhash: ^0.6.0
  blurhash: ^1.0.0
  image_cropper: ^1.4.1
  socket_io_client: ^1.0.1
  material_floating_search_bar: ^0.3.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^1.0.0
